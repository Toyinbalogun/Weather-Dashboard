<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header id='page-title'>
        <h1 class='text-center'>Weather Dashboard</h1>
    </header>
    <main id='main-body' class=' container col-12'>
        <aside id='search-city' class='col-12 col-sm-10 col-md-3 col-lg-3 col-xl-3 float-left pb-4 mt-3'>
            <h5>Search for a City:</h5>
            <form>
                <div class="form-row align-items-center">
                    <div class=" col-9 col-sm-9 col-md-9 col-lg-2 col-lg-9 col-xl-9 p-0 ml-1">
                        <label class="sr-only" for="inlineFormInput">Name</label>
                        <input type="text" class="form-control mb-2" id="user-input" placeholder="City name">
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 p-0">
                        <button type="submit" id='search-Btn' class="btn btn-primary mb-2"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
            <ul class="list-group">
                <!-- Lists of cities -->
            </ul>
        </aside>

        <section class='col-12 col-sm-12 col-md-9 col-lg-9 col-xl-9 float-right mt-3'>
            <div class='card col-12 py-2 pl-4'>
                <h4 class='mb-4'><span id='current' class='font-weight-bold'>Location</span><span id='current-date'>(Date)</span></h4>
                <p>Temperature: <span id='current-temp'></span> &#8457</p>
                <p> Humidity: <span id='current-humidity'></span> %</p>
                <p> Wind Speed: <span id='current-wind'></span> MPH</p>
                <p>UV Index: <a href="#" id="uv-number" class="btn btn-sm disabled" tabindex="-1" role="button" aria-disabled="true"></a></p>
                
                <!-- <button type="button" id="uv-number" class="btn btn-sm btn-danger" disabled>9.49</button> -->
            </div>

            <h4 class='mt-3'>5-Day Forecast:</h4>
            <section class='col-12 mb-3'>
                <div class='row px-0'>
                    <div id='one' class='card col-10 col-sm-5 col-md-8 col-lg-2 col-xl-2 days mt-1 pt-2'></div>
                    <div id='two' class='card col-10 col-sm-5 col-md-8 col-lg-2 col-xl-2 days mt-1 pt-2'></div>
                    <div id='three' class='card col-10 col-sm-5 col-md-8 col-lg-2 col-xl-2 days mt-1 pt-2'></div>
                    <div id='four' class='card col-10 col-sm-5 col-md-8 col-lg-2 col-xl-2 days mt-1 pt-2'></div>
                    <div id='five' class='card col-10 col-sm-5 col-md-8 col-lg-2 col-xl-2 days mt-1 pt-2'></div>
                </div>
            </section>


        </section>
    </main>
<script src='js/script.js'></script>
</body>

</html>
